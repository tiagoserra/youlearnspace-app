services:
  postgres:
    image: postgres:16-alpine
    container_name: youlearnspace_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: youlearnspace
      POSTGRES_PASSWORD: youlearnspace_dev_password
      POSTGRES_DB: youlearnspace_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U youlearnspace']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
